<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Normalize stylesheet, consistentcy for styling -->
    <link rel="stylesheet" href="./Assets/css/normalize.css" />
    <!-- Access to google fonts, Poppins and Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid">
      <div
        class="d-flex flex-column align-items-center justify-content-center landing-zone"
      >
        <h1 id="page-title">Weather Dashboard</h1>
        <p id="landing-text">
          Search up your hometown or favorite city and get a comprehensive
          weather update for the upcoming days!
        </p>
      </div>
    </header>
    <main></main>
    <!-- Script for bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- Jquery from googles CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom Scripts -->
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
